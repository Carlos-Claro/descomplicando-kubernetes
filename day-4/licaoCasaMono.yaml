---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: server
  name: server
spec:
  finalizers:
  - kubernetes
status:
  phase: Active
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
  namespace: server 
  labels:
    app: httpd-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: httpd-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 2 
  template:
    metadata:
      labels:
        app: httpd-deployment
    spec:
      containers:
      - name: httpd
        image: httpd:2.4.66
        ports:
        - containerPort: 80
        - containerPort: 443
        resources: 
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.3"
            memory: "128Mi"
        startupProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10 
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      - name: bind9
        image: ubuntu/bind9:edge
        env:
        ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        resources: 
          limits:
            cpu: "0.5"
            memory: "128Mi"
          requests:
            cpu: "0.2"
            memory: "64Mi"
        startupProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 10 
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      - name: mongo
        image: mongo:7-jammy
        env:
        ports:
        - containerPort: 27017
          protocol: TCP
        - containerPort: 27017
          protocol: UDP
        resources: 
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "64Mi"
        startupProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 10 
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      - name: mysql
        image: mysql:8.0.44-debian
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "s3cr3tP@ssw0rd"
        ports:
        - containerPort: 3306
          protocol: TCP
        resources: 
          limits:
            cpu: "1"
            memory: "1024Mi"
          requests:
            cpu: "0.5"
            memory: "128Mi"
        startupProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 120 
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 130
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      
