apiVersion: v1
kind: Pod
metadata:
  labels:
    run: pod-comportado 
    service: stress 
  namespace: treinamento-ch2 
  name: pod-comportado
spec:
  containers:
  - image: polinux/stress 
    name: stress
    resources: 
      limits: 
        cpu: "0.5"
        memory: "280Mi"
      requests:
        cpu: "0.3"
        memory: "250Mi"
    command: ["stress"]
    args: ["--vm","1","--vm-bytes","250M","--vm-hang","1"]
  dnsPolicy: ClusterFirst
  restartPolicy: Always
