apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
  # annotations:
  #   metallb.io/loadBalancerIPs: 192.168.0.106
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: nginx-app
  type: ClusterIP
